<div class="container">
  <div class="alert alert-success alert-dismissable" *ngIf="successMessage && !successClosed">
    <button type="button" class="close"
      data-dismiss="alert"
      (click)="onSuccessClose()">&times;</button>
    <strong>{{ successMessage }}</strong>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full name</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address" required>
    </div>
    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" formControlName="department" required>
    </div>
    <div class="form-group">
      <label for="address">Skill</label>
      <input type="text" class="form-control" formControlName="skill" required>
    </div>
    <div class="form-group" id="right-items">
      <button
      type="submit"
      class="btn btn-info"
      [disabled]="!profileForm.valid">Update</button>
    </div>

  </form>
</div>
